{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'base_user.css' %}">
    {% block static %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        .menu-item {
            font-size: 18px;
            transition: font-size 0.3s ease;
        }
        
        nav ul li a {
            color: black;
            text-decoration: none;
        }
        .menu-item:hover,
        .menu-item.selected {
            font-size: 20px;
            font-weight: bold;
            border-bottom: 4px solid red;
        }
    </style>
</head>

<body>  
    <header>
        <div class="logo">
            <img src="{% static 'images/logo_empty.png' %}" alt="Logo">
            <div class="text-content">
                <span class="logo-letters">B <span style="color: red;">L</span> F</span>
                <div class="logo-subtext">Equipment borrowing</div>
                <div class="logo-subtext">System for Laboratory</div>
                <div class="logo-subtext">Facilities</div>
            </div>
        </div>
        
        <nav>
            <ul>
                <li class="menu-item {% if request.path == '/home_user/' %}selected{% endif %}"><a href="{% url 'home_user' %}">HOME</a></li>
                <li class="menu-item {% if request.path == '/catalog_user/' %}selected{% endif %}"><a href="{% url 'catalog_user' %}">CATALOG</a></li>
                <li class="menu-item {% if request.path|startswith:'/request/' %}selected{% endif %}"><a href="{% url 'request' request.user.username %}">REQUEST</a></li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" id="logout-btn" class="logout-btn">Logout</button>
                </form>

            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
