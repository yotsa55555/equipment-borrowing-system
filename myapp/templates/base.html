{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'base_user.css' %}">
    {% block static %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>  
    <header style="height: 11vh; width: 100vw; position: sticky; top: 0;">
        <div class="logo">
            <img src="{% static 'images/logo_empty.png' %}" alt="Logo">
            <div class="text-content">
                <span class="logo-letters">B <span style="color: red;">L</span> F</span>
                <div class="logo-subtext">Equipment borrowing</div>
                <div class="logo-subtext">System for Laboratory</div>
                <div class="logo-subtext">Facilities</div>
            </div>
        </div>
        
        <nav>
            <ul>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" name="action" class="logout-btn" value="registor">Register</button>
                    {% csrf_token %}
                    <button type="submit" name="action" class="logout-btn" value="login">Login</button>
                </form>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
