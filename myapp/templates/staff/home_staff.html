{% extends 'staff/base.html' %}
{% load static %}

{% block static %}
<style>
    .welcome {
        position: relative;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        height: 89vh;
        padding-right: 0vw; 
        display: flex;
        justify-content: center; 
        align-items: center;
    }
 
    .back_black {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        padding: 3vw 7vh;
        display: flex;
        justify-content: center; 
        align-items: center;
        
    }
    .welcome-text {
        position: relative;
        text-align: center;
        color: rgb(255, 255, 255);
    }
    
    .welcome-text h2 {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
    }
    
    .red-text {
        color: red;
    }
    
    .get-starts-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #363636;
        color: rgb(255, 255, 255);
        cursor: pointer;
        font-size: 18px;
        border-radius: 10px;  
        transition: all 0.3s ease;  
    }
    
    .get-starts-btn:hover {
        background-color: red;  
        color: white; 
    }
</style>
{% endblock %}
{% block title %}Equipment Borrowing System{% endblock %}

{% block content %}
    <section class="welcome" style="background-image: url('{% static 'images/home.jpg' %}')">
        <div class="back_black">
            <div class="welcome-text">
                <div>
                    <h2>Equipment <span class="red-text">Borrowing</span> System</h2>
                    <h2>for Laboratory Facilities</h2>
                </div>
                
                <a href="{% url 'catalog_staff' %}">
                    <button class="get-starts-btn">Go to Catalog</button>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
